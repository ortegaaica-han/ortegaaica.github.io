<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aica Ortega | Dashboard</title>
    <style>
        :root {
            --page-bg: #16425b;
            --card-bg: #3a7ca5;
            --primary-light: #81c3d7;
            --text-main: #ffffff;
            --shadow-glow: rgba(129, 195, 215, 0.4);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--page-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 40px 20px 10px;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--shadow-glow);
        }

        .hero-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }

        .hero-img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 4px solid var(--primary-light);
            box-shadow: 0 0 25px var(--shadow-glow);
            display: block;
        }

        .author-meta {
            max-width: 700px;
            text-align: center;
            color: var(--primary-light);
            font-size: 1.1rem;
            margin: 15px 20px 35px;
            line-height: 1.6;
            font-weight: 300;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 0 20px;
        }

        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .quest-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(129, 195, 215, 0.2);
            transition: 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-card:hover {
            transform: translateY(-5px);
            background: rgba(129, 195, 215, 0.15);
            border-color: var(--primary-light);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .quest-info h2 { margin: 0; font-size: 1.2rem; }
        .quest-info span { font-size: 0.75rem; color: var(--primary-light); text-transform: uppercase; }

        #mission-control {
            width: 100%;
            display: none;
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 2px solid var(--primary-light);
            border-radius: 0 0 12px 12px;
            background: #fff;
        }

        .viewer-taskbar {
            background: #000;
            padding: 10px 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid var(--primary-light);
            border-bottom: none;
        }

        .close-btn {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aica Ortega</h1>
    </header>

    <div class="hero-container">
        <img src="image1.jpg" class="hero-img" alt="Aica Ortega">
    </div>

    <p class="author-meta">
        Aspiring Game Developer | Blending logic and storytelling into immersive digital experiences. 
        Welcome to my mission hub.
    </p>

    <div class="container">
        <div class="quest-grid">
            <div class="quest-card" onclick="loadMission('about.html')">
                <div class="quest-info">
                    <span>Profile</span>
                    <h2>Biography</h2>
                </div>
                <div style="font-size: 1.5rem;">➔</div>
            </div>

            <div class="quest-card" onclick="loadMission('part1.html')">
                <div class="quest-info">
                    <span>Chapter 01</span>
                    <h2>Tug-of-War</h2>
                </div>
                <div style="font-size: 1.5rem;">➔</div>
            </div>

            <div class="quest-card" onclick="loadMission('part2.html')">
                <div class="quest-info">
                    <span>Chapter 02</span>
                    <h2>Sandbox Dream</h2>
                </div>
                <div style="font-size: 1.5rem;">➔</div>
            </div>

            <div class="quest-card" onclick="loadMission('part3.html')">
                <div class="quest-info">
                    <span>Chapter 03</span>
                    <h2>The Grind</h2>
                </div>
                <div style="font-size: 1.5rem;">➔</div>
            </div>
        </div>

        <div id="mission-control">
            <div class="viewer-taskbar">
                <span style="font-family: monospace; font-size: 0.8rem;">MISSION_LOG.EXE</span>
                <button class="close-btn" onclick="closeMission()">EXIT</button>
            </div>
            <iframe id="missionFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function loadMission(url) {
            const viewer = document.getElementById('mission-control');
            const frame = document.getElementById('missionFrame');
            viewer.style.display = 'block';
            frame.src = url;
            viewer.scrollIntoView({ behavior: 'smooth' });
        }
        function closeMission() {
            document.getElementById('mission-control').style.display = 'none';
            document.getElementById('missionFrame').src = '';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>
</body>
</html>
