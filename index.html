<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aica Ortega | Dashboard</title>
    <style>
        :root {
            --page-bg: #16425b;
            --card-bg: #3a7ca5;
            --primary-light: #81c3d7;
            --text-main: #ffffff;
            --shadow-glow: rgba(129, 195, 215, 0.4);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--page-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 30px 20px 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--shadow-glow);
        }

        /* Hero Image Styling */
        .hero-container {
            width: 100%;
            max-width: 600px; /* This ensures it's not too small like in your screenshot */
            margin: 10px 0 20px;
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }

        .hero-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid var(--primary-light);
            box-shadow: 0 0 20px var(--shadow-glow);
        }

        .author-meta {
            max-width: 700px;
            text-align: center;
            color: var(--primary-light);
            font-size: 1rem;
            margin: 5px 20px 25px;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            padding: 10px 20px;
        }

        /* Quest Card Grid */
        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .quest-card {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(129, 195, 215, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-card:hover {
            background: rgba(129, 195, 215, 0.1);
            border-color: var(--primary-light);
            box-shadow: 0 0 15px var(--shadow-glow);
        }

        .quest-info h2 { margin: 0; font-size: 1.1rem; color: #d9dcd6; }
        .quest-info span { font-size: 0.7rem; color: var(--primary-light); text-transform: uppercase; }

        /* Viewer Area */
        #mission-control {
            width: 100%;
            display: none;
            margin-top: 10px;
        }

        .viewer-taskbar {
            background: #000;
            padding: 8px 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--primary-light);
        }

        iframe {
            width: 100%;
            height: 75vh;
            border: 1px solid var(--primary-light);
            border-radius: 0 0 8px 8px;
            background: #fff;
        }

        .close-btn {
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: bold;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background: var(--primary-light);
            color: var(--page-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <button onclick="window.scrollTo(0,0)" id="scrollTopBtn">▲</button>

    <header>
        <h1>Aica Ortega</h1>
    </header>

    <div class="hero-container">
        <img src="WIN_20240827_10_54_07_Pro.jpg" class="hero-img" alt="Aica Ortega Profile">
    </div>

    <p class="author-meta">
        Aspiring Game Developer | Blending logic and storytelling into immersive digital experiences. 
        Welcome to my mission hub.
    </p>

    <div class="container">
        <div class="quest-grid">
            <div class="quest-card" onclick="loadMission('about.html')">
                <div class="quest-info">
                    <span>Profile</span>
                    <h2>Biography</h2>
                </div>
                <div style="font-size: 1.2rem; opacity: 0.5;">▶</div>
            </div>

            <div class="quest-card" onclick="loadMission('part1.html')">
                <div class="quest-info">
                    <span>Chapter 01</span>
                    <h2>Tug-of-War</h2>
                </div>
                <div style="font-size: 1.2rem; opacity: 0.5;">▶</div>
            </div>

            <div class="quest-card" onclick="loadMission('part2.html')">
                <div class="quest-info">
                    <span>Chapter 02</span>
                    <h2>Sandbox Dream</h2>
                </div>
                <div style="font-size: 1.2rem; opacity: 0.5;">▶</div>
            </div>

            <div class="quest-card" onclick="loadMission('part3.html')">
                <div class="quest-info">
                    <span>Chapter 03</span>
                    <h2>The Grind</h2>
                </div>
                <div style="font-size: 1.2rem; opacity: 0.5;">▶</div>
            </div>
        </div>

        <div id="mission-control">
            <div class="viewer-taskbar">
                <span style="font-size: 0.8rem; color: var(--primary-light); font-family: monospace;">SYSTEM_VIEWER.EXE</span>
                <button class="close-btn" onclick="closeMission()">EXIT</button>
            </div>
            <iframe id="missionFrame" src=""></iframe>
        </div>
    </div>

    <script>
        function loadMission(pageUrl) {
            const viewer = document.getElementById('mission-control');
            const frame = document.getElementById('missionFrame');
            viewer.style.display = 'block';
            frame.src = pageUrl;
            setTimeout(() => {
                viewer.scrollIntoView({ behavior: 'smooth' });
            }, 50);
        }

        function closeMission() {
            document.getElementById('mission-control').style.display = 'none';
            document.getElementById('missionFrame').src = "";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        window.onscroll = function() {
            let btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    </script>

</body>
</html>
