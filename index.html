<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aica Ortega | Portfolio</title>
    <style>
        :root {
            --page-bg: #16425b;
            --card-bg: #3a7ca5;
            --primary-light: #81c3d7;
            --text-main: #ffffff;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--page-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d9dcd6;
        }

        .author-meta {
            font-style: italic;
            color: var(--primary-light);
            font-size: 1rem;
        }

        .container {
            max-width: 900px;
            width: 95%;
        }

        /* Compact Grid */
        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .quest-card {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(129, 195, 215, 0.2);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-card:hover {
            border-color: var(--primary-light);
            background: rgba(129, 195, 215, 0.1);
        }

        .quest-card h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Simplified Content Area */
        #content-area {
            display: none;
            width: 100%;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid rgba(129, 195, 215, 0.3);
            border-radius: 8px;
            background: #fff;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background: var(--primary-light);
            color: var(--page-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aica Ortega</h1>
        <p class="author-meta">Game Dev Student // Portfolio</p>
    </header>

    <div class="container">
        <div class="quest-grid">
            <div class="quest-card" onclick="loadContent('part1.html')">
                <h2>Chapter 01: Tug-of-War</h2>
                <span>→</span>
            </div>
            <div class="quest-card" onclick="loadContent('part2.html')">
                <h2>Chapter 02: Sandbox Dream</h2>
                <span>→</span>
            </div>
            <div class="quest-card" onclick="loadContent('part3.html')">
                <h2>Chapter 03: The Grind</h2>
                <span>→</span>
            </div>
        </div>

        <div id="content-area">
            <iframe id="contentFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <button onclick="window.scrollTo(0,0)" id="scrollTopBtn">▲</button>

    <script>
        function loadContent(url) {
            const area = document.getElementById('content-area');
            const frame = document.getElementById('contentFrame');
            area.style.display = 'block';
            frame.src = url;
            
            // Wait a tiny bit for display:block to register, then scroll
            setTimeout(() => {
                area.scrollIntoView({ behavior: 'smooth' });
            }, 50);
        }

        // Scroll button logic
        let btn = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    </script>

</body>
</html>
